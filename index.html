<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRASRIO CAMPO GRANDE - Orçamento Rápido</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>BRASRIO CAMPO GRANDE - Orçamento Rápido</header>

<div class="container">

  <!-- Escolher tipo de material -->
  <div id="step1" class="section">
    <h2>Escolha o tipo de material</h2>
    <button onclick="selectMaterialType('Drywall')">Drywall</button>
    <button onclick="selectMaterialType('PVC')">PVC</button>
    <button onclick="selectMaterialType('Isopor')">Isopor</button>
    <button onclick="selectMaterialType('Painel')">Painel Eucatex</button>
    <button onclick="selectMaterialType('Piso')">Piso</button>
  </div>

  <!-- Escolher tipo de Drywall -->
  <div id="step1-drywall" class="section" style="display:none;">
    <h2>Escolha o tipo de Drywall</h2>
    <button onclick="selectDrywallSubtype('Teto')">Teto</button>
    <button onclick="selectDrywallSubtype('Parede')">Parede</button>
    <br><br>
    <button onclick="backToMaterialChoice()">Voltar</button>
  </div>

  <!-- Escolher método de cálculo -->
  <div id="step2" class="section" style="display:none;">
    <h2>Como deseja calcular?</h2>
    <button onclick="selectCalcMethod('metragem')">Informar metragem</button>
    <button onclick="selectCalcMethod('lista')">Selecionar da lista</button>
  </div>

  <!-- Entrada por metragem -->
  <div id="step3-metragem" class="section" style="display:none;">
    <h2>Informe a metragem (m²)</h2>
    <input type="number" id="metragem" placeholder="Ex: 12" min="0" step="0.01">
    <br><br>
    <button onclick="calcularPorMetragem()">Calcular</button>
  </div>

  <!-- Seleção manual -->
  <div id="step3-lista" class="section" style="display:none;">
    <h2>Selecione os materiais e quantidades</h2>
    <div id="materials-list"></div>
    <br>
    <button onclick="finalizarLista()">Finalizar</button>
  </div>

  <!-- Resultado -->
  <div id="resultado" class="section" style="display:none;">
    <h2>Resultado do Orçamento</h2>
    <div id="result-content"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
