<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRASRIO CAMPO GRANDE - Tipo de Forro</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/jpeg" href="Isolino.jpg">
</head>
<body>

<header>
  <img src="Isolino.jpg" alt="Isolino Mascote" class="mascote-topo">
  <div>
    <h1>BRASRIO CAMPO GRANDE</h1>
    <small>Orçamento Rápido - Forros</small>
  </div>
</header>

<div class="container">
  <div class="section">
    <h2>Escolha o tipo de Forro</h2>
    <div class="btn-group">
      <button onclick="selectForroType('PVC')">PVC</button>
      <button onclick="selectForroType('Isopor')">Isopor</button>
    </div>
    <button class="btn-back" onclick="goBack()">Voltar</button>
  </div>
</div>

<script>
function selectForroType(material) {
  window.location.href = `material.html?material=${encodeURIComponent(material)}`;
}

function goBack() {
  window.location.href = 'index.html';
}
</script>

</body>
</html>
