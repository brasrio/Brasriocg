<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instaladores Credenciados - BRASRIO CAMPO GRANDE</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/jpeg" href="Isolino.jpg">
</head>
<body>

<header>
  <img src="Isolino.jpg" alt="Isolino Mascote" class="mascote-topo">
  <div>
    <h1>BRASRIO CAMPO GRANDE</h1>
    <small>Instaladores Credenciados</small>
  </div>
</header>

<div class="container">
  <div class="section">
    <h2>Instaladores Credenciados</h2>
    <p>Encontre profissionais qualificados para instalação dos seus materiais!</p>
    
    <h3>Nosso Parceiro</h3>
    <div class="instaladores-list">
      <div class="instalador-item">
        <h4>Marcio M&T Decor</h4>
        <p><strong>Especialização:</strong> PVC e Drywall</p>
        <p><strong>Telefone:</strong> (21) 98144-2542</p>
        <button onclick="contatarWhatsApp('21981442542')">Contratar</button>
      </div>
    </div>
    
    <div class="btn-group">
      <button class="btn-back" onclick="voltarInicio()">Voltar ao Início</button>
    </div>
  </div>
</div>

<script>
function contatarWhatsApp(numero) {
  const mensagem = encodeURIComponent('Olá! Gostaria de contratar seus serviços de instalação de PVC e Drywall.');
  window.open(`https://wa.me/55${numero}?text=${mensagem}`, '_blank');
}

function voltarInicio() {
  window.location.href = 'index.html';
}
</script>

<style>
.instaladores-list {
  text-align: left;
  margin: 20px 0;
}

.instalador-item {
  background: #f8f8f8;
  padding: 15px;
  margin: 10px 0;
  border-radius: 8px;
  border-left: 4px solid #ff6600;
}

.instalador-item h4 {
  margin: 0 0 10px 0;
  color: #ff6600;
  font-size: 18px;
}

.instalador-item p {
  margin: 5px 0;
  font-size: 14px;
}

.instalador-item button {
  margin-top: 10px;
  padding: 8px 16px;
  font-size: 14px;
}
</style>

</body>
</html>
